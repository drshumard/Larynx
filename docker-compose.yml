services:
  mongodb:
    image: mongo:7.0
    container_name: larynx-mongodb
    restart: unless-stopped
    ports:
      - "27015:27017"  # Host:Container - expose on 27015 externally
    volumes:
      - mongodb_data:/data/db
    networks:
      - larynx-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: larynx-backend
    restart: unless-stopped
    ports:
      - "8005:8001"  # Host:Container - expose on 8005 externally, app runs on 8001
    environment:
      - MONGO_URL=mongodb://mongodb:27017  # Internal Docker network uses container port
      - DB_NAME=tts_chunker
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY}
      - ELEVENLABS_VOICE_ID=${ELEVENLABS_VOICE_ID:-LNHBM9NjjOl44Efsdmtl}
      - ELEVENLABS_MODEL=${ELEVENLABS_MODEL:-eleven_multilingual_v2}
      - WEBHOOK_URL=${WEBHOOK_URL:-}
    volumes:
      - audio_storage:/app/storage
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - larynx-network
    healthcheck:
      test: curl -f http://localhost:8001/api/health || exit 1  # Internal port
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL:-http://localhost:8005}
    container_name: larynx-frontend
    restart: unless-stopped
    ports:
      - "3005:80"  # Host:Container - expose on 3005 externally
    depends_on:
      - backend
    networks:
      - larynx-network

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: larynx-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - larynx-network
    profiles:
      - production

volumes:
  mongodb_data:
    driver: local
  audio_storage:
    driver: local

networks:
  larynx-network:
    driver: bridge
