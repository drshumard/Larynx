# Nginx configuration for larynx.drshumard.com
# Place this in /etc/nginx/sites-available/larynx
# Then: ln -s /etc/nginx/sites-available/larynx /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name larynx.drshumard.com;
    
    # Redirect HTTP to HTTPS (certbot will manage this)
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name larynx.drshumard.com;

    # SSL Configuration (certbot will add/manage these)
    ssl_certificate /etc/letsencrypt/live/larynx.drshumard.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/larynx.drshumard.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/larynx.access.log;
    error_log /var/log/nginx/larynx.error.log;

    # Frontend static files
    root /var/www/larynx/frontend/build;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss text/javascript audio/mpeg;

    # API routes - proxy to FastAPI backend (PM2 on port 8002)
    location /api/ {
        proxy_pass http://127.0.0.1:8002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;

        # For audio file downloads and large requests
        proxy_buffering off;
        client_max_body_size 50M;
    }

    # React app - serve index.html for all frontend routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|mp3)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:8001/api/health;
        access_log off;
    }
}
